<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatStream</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendAllActions()">Send</button>
    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                document.getElementById('status').innerText = 'Connected: ' + frame;
                stompClient.subscribe('/topic/messages', function (message) {
                    const response = JSON.parse(message.body);
                    console.log("response", response);
                    showMessage(response);
                });
            });
        }

        function sendAllActions() {
            const message = document.getElementById('messageInput').value;

            // Send echo message
            stompClient.send("/app/echo", {}, message);

            // Delay for 0.1 seconds, then send reverse message
            // setTimeout(() => {
            stompClient.send("/app/reverse", {}, message);
            // }, 200);

            // Delay for another 0.1 seconds, then send count message
            // setTimeout(() => {
            stompClient.send("/app/count", {}, message);
            // }, 300);
        }

        function showMessage(response) {
            const messages = document.getElementById('messages');
            let messageElement = document.createElement('p');

            switch (response.type) {
                case 'echo':
                    messageElement.innerText = `Echo: ${response.message}`;
                    break;
                case 'reverse':
                    messageElement.innerText = `Reversed: ${response.message}`;
                    break;
                case 'count':
                    messageElement.innerText = `Occurrences of last character: ${response.count}`;
                    break;
                default:
                    messageElement.innerText = `Unknown type: ${response.message}`;
            }

            messages.appendChild(messageElement);
        }

        connect();
    </script>
</body>
</html>
